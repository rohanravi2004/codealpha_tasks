<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <input type="text" id="search" placeholder="Search for songs..." oninput="filterSongs()">
        <ul id="playlist">
            <!-- Songs will be dynamically generated here -->
        </ul>
        <div class="controls">
            <button id="prev" title="Previous"><i class="fas fa-backward"></i></button>
            <button id="play" title="Play"><i class="fas fa-play"></i></button>
            <button id="pause" title="Pause"><i class="fas fa-pause"></i></button>
            <button id="next" title="Next"><i class="fas fa-forward"></i></button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" title="Volume">
        </div>
        <p class="footer">Made by Rohan Ravindran ❤️</p>
    </div>
    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
