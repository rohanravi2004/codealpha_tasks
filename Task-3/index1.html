<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>üìö My Personal Book Library</h1>
    </header>

    <div class="container">
        <section class="add-book">
            <h2>Add a New Book</h2>
            <form id="book-form">
                <input type="text" id="title" placeholder="Book Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="text" id="category" placeholder="Category" required>
                <button type="submit">Add Book</button>
            </form>
        </section>

        <section class="search-book">
            <h2>Search Books</h2>
            <input type="text" id="search" placeholder="Search by title, author, or category">
        </section>

        <section class="book-list">
            <h2>Book List</h2>
            <ul id="book-list">
                <!-- Book entries will appear here -->
            </ul>
        </section>

        <section class="borrowing-history">
            <h2>Borrowing History</h2>
            <ul id="history-list">
                <!-- Borrowing history will appear here -->
            </ul>
        </section>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è by Rohan Ravindran</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
